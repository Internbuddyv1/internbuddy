<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InternBuddy â€“ Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#4A90E2;
      --dot:#FF4081;
      --text:#fff;
      --muted:#bbb;
      --border:#444;
      --card-bg:rgba(34,34,40,0.92);
      --btn-bg:#4A90E2;
      --btn-bg-hover:#357abf;
      --shadow:rgba(0,0,0,.18);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Space Grotesk',sans-serif;
      background: linear-gradient(120deg, #232526 0%, #3a6186 50%, #89253e 100%);
      color:var(--text);
      min-height:100vh;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 16px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.07;
      pointer-events: none;
      z-index: 0;
    }
    /* top-right buttons */
    .top-right{
      position:fixed;
      top:20px;
      right:20px;
      display:flex;
      gap:12px;
      z-index:1000;
    }
    .top-right button{
      padding:10px 20px;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      transition: background 0.2s, color 0.2s;
    }
    .dashboard-btn{
      background:var(--btn-bg);
      color:#fff;
    }
    .dashboard-btn:hover{
      background:var(--btn-bg-hover);
    }
    .logout-btn{
      background:#fff;
      color:var(--btn-bg);
      border:1px solid var(--btn-bg);
    }
    .logout-btn:hover{
      background:var(--btn-bg);
      color:#fff;
    }
    .logo-center{
      font-size:28px;
      font-weight:700;
      letter-spacing:-.5px;
      margin-bottom:48px;
      color: var(--accent);
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .logo-center span.dot{
      display:inline-block;
      width:8px;height:8px;
      background:var(--dot);
      border-radius:50%;
      margin-left:4px;
      vertical-align: middle;
    }
    .card{
      width:100%;
      max-width:480px;
      background:var(--card-bg);
      border-radius:20px;
      padding:40px 32px;
      margin-bottom:24px;
      box-shadow:0 8px 30px var(--shadow);
      z-index: 1;
      position: relative;
    }
    .card h2{color:#fff;margin-bottom:8px;font-size:24px}
    .card p{color:#ddd;margin-bottom:28px;font-size:14px}
    label{display:block;margin:20px 0 6px;font-weight:500;font-size:14px;color:#fff}
    input,select{
      width:100%;
      padding:12px 16px;
      background:rgba(34,34,40,0.7);
      border:1px solid var(--border);
      border-radius:8px;
      color:#fff;
      font-size:15px;
      font-weight:600;
      margin-bottom: 0;
    }
    input[readonly]{background:rgba(34,34,40,0.4);color:#bbb;cursor:not-allowed}
    input:focus,select:focus{outline:none;border-color:var(--accent)}
    button[type="submit"]{
      margin-top:28px;
      background:var(--btn-bg);
      color:#fff;
      font-weight:700;
      font-size:16px;
      border:none;
      border-radius:8px;
      padding:14px;
      cursor:pointer;
      transition: background 0.2s;
      width:100%;
    }
    button[type="submit"]:hover{
      background:var(--btn-bg-hover);
    }
    @media (max-width:600px){
      .card{padding:24px 8px;}
      .logo-center{font-size:22px;margin-bottom:32px;}
      .top-right{top:10px;right:10px;}
    }
  </style>
</head>
<body>

<!-- top-right navigation -->
<div class="top-right">
  <button class="dashboard-btn" onclick="location.href='homepage.html'">Dashboard</button>
  <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
</div>

<div class="logo-center">InternBuddy<span class="dot"></span></div>

<!-- EDIT PROFILE CARD -->
<div class="card">
  <h2>Edit your profile</h2>
  <p>Update your details (email is locked).</p>
  <form id="profile-form">
    <label>Email (locked)</label>
    <input type="email" id="email" readonly>

    <label>First name</label>
    <input type="text" name="firstName" required>

    <label>Last name</label>
    <input type="text" name="lastName" required>

    <label>Graduation year</label>
    <input type="number" name="gradYear" min="2024" max="2035" required>

    <label>What are you studying?</label>
    <select name="studyField" required>
      <option>Computer Science</option><option>Software Engineering</option><option>Data Science</option><option>Mechanical Engineering</option>
      <option>Electrical Engineering</option><option>Business Administration</option><option>Marketing</option><option>Finance</option><option>Design (UX/UI)</option>
    </select>

    <label>Preferred role type</label>
    <select name="roleType" required>
      <option>Internship</option><option>Full-time</option><option>Part-time</option>
    </select>

    <label>Preferred location(s)</label>
    <input type="text" name="locations" required>

    <label>Work authorisation</label>
    <select name="workAuth" required>
      <option>EU Citizen</option><option>US work auth</option><option>Need sponsorship</option>
    </select>

    <button type="submit">Save profile</button>
  </form>
</div>

<!-- PASSWORD CARD -->
<div class="card">
  <h2>Update / Reset Password</h2>
  <form id="password-form">
    <label>New password</label>
    <input type="password" name="password" minlength="6" required>

    <label>Confirm password</label>
    <input type="password" name="confirm" required>

    <button type="submit">Set new password</button>
  </form>
</div>

<script>
  /* pre-fill current data */
  const data = {...JSON.parse(localStorage.getItem('internbuddy-signup')||'{}'),...JSON.parse(localStorage.getItem('internbuddy-profile')||'{}')};
  ['email','firstName','lastName','gradYear','studyField','roleType','locations','workAuth'].forEach(k=>{
    const el = document.querySelector(`[name="${k}"]`) || document.getElementById(k);
    if(el) el.value = data[k]||'';
  });

  /* save profile -> update sponsorship flag */
  document.getElementById('profile-form').addEventListener('submit', e=>{
    e.preventDefault();
    Object.assign(data, Object.fromEntries(new FormData(e.target)));
    localStorage.setItem('internbuddy-profile', JSON.stringify(data));
    alert('Profile saved!');
  });

  /* password update */
  document.getElementById('password-form').addEventListener('submit', e=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    if(fd.get('password') !== fd.get('confirm')){alert('Passwords do not match');return;}
    localStorage.setItem('internbuddy-password', fd.get('password'));
    alert('Password updated!');
    e.target.reset();
  });
</script>
</body>
</html>
