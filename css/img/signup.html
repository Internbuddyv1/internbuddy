<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InternBuddy – Create Account</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#4A90E2;
      --dot:#FF4081;
      --text:#fff;
      --muted:#bbb;
      --border:#444;
      --card-bg:rgba(34,34,40,0.92);
      --btn-bg:#4A90E2;
      --btn-bg-hover:#357abf;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Space Grotesk',sans-serif;
      background: linear-gradient(120deg, #232526 0%, #3a6186 50%, #89253e 100%);
      color:var(--text);
      min-height:100vh;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.07;
      pointer-events: none;
      z-index: 0;
    }

    .logo-center{
      font-size:28px;
      font-weight:700;
      letter-spacing:-.5px;
      margin-bottom:48px;
      color: var(--accent);
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .logo-center span.dot{
      display:inline-block;
      width:8px;height:8px;
      background:var(--dot);
      border-radius:50%;
      margin-left:4px;
      vertical-align: middle;
    }

    .card{
      width:100%;
      max-width:480px;
      background:var(--card-bg);
      border-radius:20px;
      padding:40px 32px;
      box-shadow:0 8px 30px rgba(0,0,0,.15);
      z-index: 1;
      position: relative;
    }
    .card h2{margin-bottom:8px;font-size:24px;color:#fff}
    .card>p{font-size:14px;color:#ddd;margin-bottom:28px}

    label{display:block;margin:20px 0 6px;font-weight:500;font-size:14px;color:#fff}
    input{
      width:100%;
      padding:12px 16px;
      background:rgba(34,34,40,0.7);
      border:1px solid var(--border);
      border-radius:8px;
      color:#fff;
      font-size:15px;
      font-weight:600;
      margin-bottom: 0;
    }
    input:focus{outline:none;border-color:var(--accent)}

    .btn{
      margin-top:32px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      background:var(--btn-bg);
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
    }

    @media (max-width:600px){
      .card{padding:24px 8px;}
      .logo-center{font-size:22px;margin-bottom:32px;}
    }
  </style>
</head>
<body>

  <div class="logo-center">
    InternBuddy<span class="dot"></span>
  </div>

  <div class="card">
    <h2>Create your account</h2>
    <p>Join thousands of students already landing their dream roles.</p>

    <form id="signup-form" autocomplete="off">
      <label>First name</label>
      <input type="text" name="firstName" required>

      <label>Last name</label>
      <input type="text" name="lastName" required>

      <label>Email address</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label>Password</label>
      <input type="password" name="password" minlength="6" placeholder="••••••••" required>

      <button type="submit" class="btn">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', e=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      localStorage.setItem('internbuddy-signup', JSON.stringify(data));
      location.href = 'onboarding.html';
    });
  </script>
</body>
</html>
