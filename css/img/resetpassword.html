<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InternBuddy â€“ Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#4A90E2;
      --dot:#FF4081;
      --text:#fff;
      --muted:#bbb;
      --border:#444;
      --card-bg:rgba(34,34,40,0.92);
      --btn-bg:#4A90E2;
      --btn-bg-hover:#357abf;
      --shadow:rgba(0,0,0,.18);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Space Grotesk',sans-serif;
      background: linear-gradient(120deg, #232526 0%, #3a6186 50%, #89253e 100%);
      color:var(--text);
      min-height:100vh;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.07;
      pointer-events: none;
      z-index: 0;
    }
    .home-box {
      position: fixed;
      top: 24px;
      right: 32px;
      display: inline-block;
      background: rgba(34,34,40,0.92);
      color: #4A90E2;
      font-weight: 700;
      font-size: 17px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 14px 32px;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      z-index: 10001;
    }
    .home-box:hover {
      background: #4A90E2;
      color: #fff;
      box-shadow: 0 4px 16px #4A90E2aa;
    }
    .logo-center{
      font-size:28px;
      font-weight:700;
      letter-spacing:-.5px;
      margin-bottom:48px;
      color: var(--accent);
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .logo-center span.dot{
      display:inline-block;
      width:8px;height:8px;
      background:var(--dot);
      border-radius:50%;
      margin-left:4px;
      vertical-align: middle;
    }
    /* Modal styles */
    .modal-bg {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.45);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .modal {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 8px 30px var(--shadow);
      padding: 36px 28px 28px 28px;
      width: 100%;
      max-width: 370px;
      text-align: center;
      position: relative;
      z-index: 10001;
      animation: popin .25s cubic-bezier(.5,1.8,.5,1) 1;
    }
    @keyframes popin {
      0% {transform: scale(.95); opacity:0;}
      100% {transform: scale(1); opacity:1;}
    }
    .modal h2 {color:#fff;margin-bottom:8px;font-size:22px;}
    .modal p {color:#ddd;margin-bottom:22px;font-size:14px;}
    label{display:block;margin:18px 0 6px;font-weight:500;font-size:14px;color:#fff;text-align:left;}
    input{
      width:100%;
      padding:12px 16px;
      background:rgba(34,34,40,0.7);
      border:1px solid var(--border);
      border-radius:8px;
      color:#fff;
      font-size:15px;
      font-weight:600;
      margin-bottom: 0;
    }
    input:focus{outline:none;border-color:var(--accent)}
    .btn{
      margin-top:24px;
      width:100%;
      padding:13px;
      border:none;
      border-radius:8px;
      background:var(--btn-bg);
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
    }
    .close-x {
      position:absolute;top:12px;right:16px;font-size:22px;color:#bbb;cursor:pointer;
      transition: color 0.2s;
    }
    .close-x:hover {color:#fff;}
    .success-msg {
      color: #4A90E2;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 8px;
    }
    @media (max-width:600px){
      .modal{padding:18px 4px;}
      .logo-center{font-size:22px;margin-bottom:32px;}
      .home-box{
        top: 10px;
        right: 10px;
        padding: 10px 16px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-box">Home</a>
  <div class="logo-center">
    InternBuddy<span class="dot"></span>
  </div>

  <button class="btn" id="open-reset">Forgot password?</button>

  <!-- Modal -->
  <div class="modal-bg" id="reset-modal" style="display:none;">
    <div class="modal" id="modal-content">
      <span class="close-x" onclick="closeModal()">&times;</span>
      <!-- Step 1: Enter email -->
      <form id="email-form">
        <h2>Reset your password</h2>
        <p>Enter your registered email address. We'll send you a code to reset your password.</p>
        <label>Email address</label>
        <input type="email" name="email" required placeholder="you@example.com" autocomplete="off">
        <button type="submit" class="btn">Send code</button>
      </form>
    </div>
  </div>

  <script>
    // Modal open/close
    const modalBg = document.getElementById('reset-modal');
    document.getElementById('open-reset').onclick = ()=>{ modalBg.style.display='flex'; }
    function closeModal(){ modalBg.style.display='none'; resetModal(); }

    // Simulate code sending and steps
    let sentCode = '';
    function resetModal() {
      // Reset modal to step 1
      document.getElementById('modal-content').innerHTML = `
        <span class="close-x" onclick="closeModal()">&times;</span>
        <form id="email-form">
          <h2>Reset your password</h2>
          <p>Enter your registered email address. We'll send you a code to reset your password.</p>
          <label>Email address</label>
          <input type="email" name="email" required placeholder="you@example.com" autocomplete="off">
          <button type="submit" class="btn">Send code</button>
        </form>
      `;
      document.getElementById('email-form').onsubmit = emailStep;
    }
    resetModal();

    function emailStep(e){
      e.preventDefault();
      const email = e.target.email.value.trim();
      // Simulate checking if email exists (for demo, always true)
      sentCode = (''+Math.floor(100000 + Math.random()*900000)); // 6-digit code
      // Save code to localStorage for demo (in real app, send email)
      localStorage.setItem('internbuddy-reset-code', sentCode);
      localStorage.setItem('internbuddy-reset-email', email);
      document.getElementById('modal-content').innerHTML = `
        <span class="close-x" onclick="closeModal()">&times;</span>
        <form id="code-form">
          <h2>Check your email</h2>
          <p>We've sent a 6-digit code to <b>${email}</b>. Enter it below.</p>
          <label>Enter code</label>
          <input type="text" name="code" maxlength="6" required placeholder="123456" autocomplete="off">
          <button type="submit" class="btn">Verify code</button>
        </form>
        <div class="success-msg">Demo: Your code is <b>${sentCode}</b></div>
      `;
      document.getElementById('code-form').onsubmit = codeStep;
    }

    function codeStep(e){
      e.preventDefault();
      const code = e.target.code.value.trim();
      if(code === localStorage.getItem('internbuddy-reset-code')){
        // Show reset password form
        document.getElementById('modal-content').innerHTML = `
          <span class="close-x" onclick="closeModal()">&times;</span>
          <form id="reset-form">
            <h2>Set new password</h2>
            <p>Enter your new password below.</p>
            <label>New password</label>
            <input type="password" name="password" minlength="6" required>
            <label>Confirm password</label>
            <input type="password" name="confirm" required>
            <button type="submit" class="btn">Reset password</button>
          </form>
        `;
        document.getElementById('reset-form').onsubmit = resetStep;
      } else {
        alert('Incorrect code. Please try again.');
      }
    }

    function resetStep(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      if(fd.get('password') !== fd.get('confirm')){
        alert('Passwords do not match');
        return;
      }
      // Save new password (for demo, just localStorage)
      localStorage.setItem('internbuddy-password', fd.get('password'));
      document.getElementById('modal-content').innerHTML = `
        <span class="close-x" onclick="closeModal()">&times;</span>
        <h2>Password reset!</h2>
        <p class="success-msg">Your password has been updated. You can now log in.</p>
        <button class="btn" onclick="closeModal()">Close</button>
      `;
    }
  </script>
</body>
</html>
