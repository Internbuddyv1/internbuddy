<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sign-In Demo</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Google Sign-In Example</h1>
  <div id="g_id_signin"></div>

  <script>
    function handleCredentialResponse(response) {
      // Decode JWT
      const base64Url = response.credential.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      const user = JSON.parse(jsonPayload);
      console.log("User info:", user);

      // Store user info in localStorage for use in other pages
      localStorage.setItem('internbuddy-google-user', JSON.stringify(user));

      // Show welcome message
      document.body.insertAdjacentHTML('beforeend', `<p>Welcome, ${user.name} (${user.email})</p>`);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "823999548591-g2i76g0es6sk6somflpqtvmrg1de5h9e.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large" }
      );
      google.accounts.id.prompt(); // Optional: auto prompt
    };
  </script>
<div class="terms-link" style="text-align:center;margin:24px 0;font-weight:700;">
  <a href="terms-and-conditions.html" style="color:#1e90ff;text-decoration:none;">Terms and Conditions</a>
</div></body>
</html>
