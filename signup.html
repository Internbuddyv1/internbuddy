<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InternBuddy | Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<meta name="color-scheme" content="dark" />
<style>
:root { --accent:#4A90E2; --dot:#FF4081; --text:#fff; --danger:#ff6b6b; --ok:#20c997; }
* { margin:0; padding:0; box-sizing:border-box; }
html,body { height:100%; font-family:'Space Grotesk', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans'; background:#111; color:var(--text); }


header { position:fixed; top:0; left:0; right:0; width:100%; display:flex; align-items:center; padding:16px 24px; z-index:5; }
.logo { font-weight:900; font-size:1.8rem; color:var(--accent); letter-spacing:0.5px; }
.logo-dot { width:8px; height:8px; margin-left:4px; display:inline-block; background:var(--dot); border-radius:50%; }


.hero { position:relative; width:100%; min-height:100dvh; background:linear-gradient(120deg,#232526 0%,#3a6186 50%,#89253e 100%); overflow:hidden; display:flex; align-items:flex-start; justify-content:center; padding:68px 12px 24px; }
.particles { position:absolute; inset:0; pointer-events:none; z-index:0; }
.shape { position:absolute; border-radius:50%; opacity:.5; animation:float var(--dur,10s) infinite ease-in-out alternate; }
@keyframes float { 0%{ transform:translate(0,0) scale(1);} 50%{ transform:translate(50px,-80px) scale(1.2);} 100%{ transform:translate(0,0) scale(1);} }


.auth { position:relative; margin:12px auto 24px; background:rgba(34,34,40,0.95); padding:24px; border-radius:20px; box-shadow:0 0 30px rgba(0,0,0,.5); width:min(92vw,520px); text-align:center; z-index:2; backdrop-filter: blur(6px); }
.auth h2 { font-size:1.8rem; margin-bottom:6px; color:var(--accent); }
.sub { margin-bottom:18px; opacity:.9; }


form { text-align:left; }
.grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
.field { display:grid; gap:6px; margin:12px 0; }
.field label { font-size:.9rem; opacity:.9; }
.inp { width:100%; padding:12px 14px; border:none; border-radius:10px; background:#1b1b20; color:#fff; font-size:1rem; outline:2px solid transparent; transition:outline .2s; }
.inp:focus { outline:2px solid var(--accent); }


.btn { width:100%; padding:14px; margin-top:10px; border:none; border-radius:12px; background:var(--accent); color:#fff; font-weight:700; font-size:1rem; cursor:pointer; transition:transform .15s, box-shadow .2s, opacity .2s; }
.btn:hover { transform:translateY(-1px); box-shadow:0 6px 22px rgba(74,144,226,.35); }
.btn[disabled] { opacity:.6; cursor:not-allowed; box-shadow:none; transform:none; }


.muted { text-align:center; margin-top:10px; opacity:.85; font-size:.9rem; }


.links { display:flex; justify-content:space-between; margin-top:12px; font-weight:600; }
.link { color:#fff; text-decoration:underline; cursor:pointer; }


.alert { margin-top:12px; background:rgba(255,107,107,.12); border:1px solid rgba(255,107,107,.45); color:#ffdede; padding:10px 12px; border-radius:10px; font-size:.95rem; display:none; }
.alert.show { display:block; }
.success { margin-top:12px; background:rgba(32,201,151,.12); border:1px solid rgba(32,201,151,.45); color:#d3fff1; padding:10px 12px; border-radius:10px; font-size:.95rem; display:none; }
.success.show { display:block; }


@media (max-width: 560px) { .grid{ grid-template-columns:1fr; } }
@media (max-height: 780px) { .auth { margin-top: 6px; padding: 16px; } }


.terms, .terms-link, a[href*="terms-and-conditions"] { display:none !important; }
body{ padding-bottom:24px; }
.auth{ margin-bottom:24px; }
</style>
</head>
<body>
<div class="hero" role="main">
<div class="particles" id="particles" aria-hidden="true"></div>


<header>
<div class="logo" aria-label="InternBuddy" onclick="window.location.href='login.html'" style="cursor:pointer">
InternBuddy<span class="logo-dot" aria-hidden="true"></span>
</div>
</header>


<div class="auth" aria-live="polite">
<h2>Create your account</h2>
<p class="sub">Fill in your details to get started</p>


<!-- SIGNUP FORM -->
<form id="signupForm" novalidate>
<div class="grid">
<div class="field">
<label for="firstName">First name</label>
<input class="inp" type="text" id="firstName" placeholder="Alex" autocomplete="given-name" required />
</div>
<div class="field">
</html>
